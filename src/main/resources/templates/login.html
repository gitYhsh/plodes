<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <form id="form-signin"   >
                  <h2 class="form-signin-heading">用户登录</h2>
        <table>
              <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="username"  class="form-control"  placeholder="请输入用户名"/></td>
              </tr>
                    <tr>
                    <td>密码:</td>
                    <td><input type="password" name="password"  class="form-control" placeholder="请输入密码" /></td>
              </tr>
               </tr>
                      <tr>
                      <td>记住:</td>
                      <td><input type="text" name="remember-me" value="on" class="form-control" placeholder="请输入密码" /></td>
                </tr>
                </tr>
                      <tr>
                      <td>验证吗:</td>
                      <td><input type="text" name="imageCode" class="form-control" placeholder="请输入密码" /></td>
                </tr>
              <tr>
                    <img src="/plodes/image/code" id="validateCodeImg"  style="display:inline-block;margin-left:.2rem" />
                    <td colspan="2">
                          <button onclick="UsernamLogin()"  type="button"  class="btn btn-lg btn-primary btn-block" >登录</button>
                    </td>
              </tr>
        </table>

    </form>

          <form id="formCode">
              <div class="form-group type2" >
                  <label>手机号</label>
                  <input type="text" name="mobile" />
              </div>
              <div class="form-group type2" >
                  <label>短信验证码</label>
                  <input type="text" name="smsCode" />
              </div>
              <div class="form-group type2" >
                  <a href="javascript:void(0)" onclick="sendCode()" style="color: #32c787;font-weight: 600">发送短信验证码</a>
              </div>
              <button class="type2" onclick="mobileLogin()" id="mobile-login-button" type="button" >登录</button>
        </form>
</body>
<script th:inline="javascript">
    var ctx = [[@{/}]];
</script>

<script data-th-src="@{/js/jquery.min.js}"></script>
<script data-th-src="@{/js/login.js}"></script>
</html>
