<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <form  class="form-signin" action="/plodes/login/form" method="post">
                  <h2 class="form-signin-heading">用户登录</h2>
                <table>
                      <tr>
                            <td>用户名:</td>
                            <td><input type="text" name="username"  class="form-control"  placeholder="请输入用户名"/></td>
                      </tr>
                            <tr>
                            <td>密码:</td>
                            <td><input type="password" name="password"  class="form-control" placeholder="请输入密码" /></td>
                      </tr>
                       </tr>
                              <tr>
                              <td>记住:</td>
                              <td><input type="text" name="remember-me" value="on" class="form-control" placeholder="请输入密码" /></td>
                        </tr>
                        </tr>
                              <tr>
                              <td>验证吗:</td>
                              <td><input type="text" name="imageCode" class="form-control" placeholder="请输入密码" /></td>
                        </tr>
                      <tr>
                            <img src="/plodes/image/code" id="validateCodeImg"  style="display:inline-block;margin-left:.2rem" />
                            <td colspan="2">
                                  <button type="submit"  class="btn btn-lg btn-primary btn-block" >登录</button>
                            </td>
                      </tr>
                </table>
          </form>

</body>
</html>
